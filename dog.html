<html lang="en">
  <head>

    <link

  <body>
    <form>
      <div class="dataDiv">
        <div class="container">
          <br />
          <h2>Dog Pound</h2>
          <br />
          <p id="dataPara">No data</p>
        </div>
        <button
          type="button"
          onclick="clearData()"
        >
          Reset
        </button>
        <button
          type="button"
          onclick="showData()"
        >
          Get
        </button>
        <input id="fbtn" type="button" onclick="showFindSearch()" value="Find">
        <div id=find1 style="visibility: hidden;">
          <input id="findSearch" type="text">
          <button type="button" onclick="showOne()">Go</button>
        </div>
        <input type="button" id="cbtn" value="Create" onclick="inputForm()">
        </button>
        <input id="rbtn" type="button" value="Replace" onclick="showReplace()">
        <div id=replace1 style="visibility: hidden;">
          <input id="replaceSearch" type="text">
          <input value="OK" id="okbtn" type="button" onclick="replaceForm()"></button>
        </div>
        <input id="dbtn" type="button" value="Delete" onclick="showDelete()">
        <div id=delete1 style="visibility: hidden;">
          <input id="deleteInput" type="text">
          <button type="button" onclick="deleteOne()">Remove</button>
        </div>
        <br />
      </div>
    </form>
    <div id="form1" style="visibility: hidden;">
    <form>
      <table>
        <tr>
          <td>Breed:</td>
          <td>
            <input id="breedTab" type="text" name="" />
          </td>
        </tr>
        <tr>
          <td>Name:</td>
          <td><input id="nameTab" type="text" name="" /></td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input id="ageTab" type="text" name="" /></td>
        </tr>
        <tr>
          <td>Male(true/false):</td>
          <td><input id="genderTab" type="text" name="" /></td>
        </tr>
      </table>
      <input onclick="createOne()" type="button" value="Add" id="abtn" style="visibility: visible;">
    </form>
    </div>
    <input type="button" value="Edit" id="ebtn" style="visibility: hidden;" onclick="replaceOne()">
    <script type="text/javascript" src="./dog.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
